<div class="loginForm">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="InputUsername">Username</label>
            <input ng-model="form.username" type="text" class="form-control" id="InputUsername" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="InputEmail">Email</label>
            <input ng-model="form.email" type="email" class="form-control" id="InputEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input ng-model="form.password" type="password" class="form-control" id="InputPassword" placeholder="Password" required>
        </div>
        <button ng-click="signup(form)" type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
