<div class="loginForm">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="InputUsername">Email</label>
            <input ng-model="form.username" type="email" class="form-control" id="InputUsername" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input ng-model="form.password" type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button ng-click="login(form)" type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="signupText">Don't have an account?<a href="#!/signup"> Make one!</a></p>
</div>
