<div class="petitionListBoxCSS row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form>
            <h3>Create Petition</h3>
            <div class="form-group">
                <label for="InputTopicname">Topic Name*</label>
                <textarea ng-model="name" rows="4" cols="10" class="form-control" id="InputTopicname" placeholder="Topic Name" required></textarea>
            </div>
            <div class="form-group">
                <label for="InputDescription">Topic Description</label>
                <textarea ng-model="description" rows="4" cols="10" class="form-control" id="InputDescription" placeholder="Topic Description"></textarea>
            </div>
            <div class="form-group">
                <label for="InputMaxVotes">Max Votes Needed For Petition Approval</label>
                <input ng-model="maxVotes" type="number"  class="form-control" id="InputMaxVotes" placeholder="Please enter a max number" required>
            </div>
            <button ng-click="createPetition(name,description,maxVotes)" type="submit" class="btn btn-primary">Create</button>
            <br>
            <img ng-show="isLoading" class="loadingIcon" src="../../images/loading_icon.gif">
        </form>
    </div>
</div>
